<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./modules/easy.qrcode.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <nav id="navbarContainer">
        <div id="insideNavbar">
            <h1 id="title">QR Code Generator</h1>
            <a href="https://github.com/AlexandreMSY/QRCode-Generator-Web" class="btn btn-warning ms-3" style="margin-bottom: 0.8%;">GitHub</a>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-6">
                <div class="containers">
                    <div class="container text-center">
                        <div class="col">
                            <h5 class="containerh5">Your QR</h5>
                        </div>
                        <div class="col">
                            <div id="qrcode"></div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="containers">
                    <div class="container text-center">
                        <div class="col">
                            <h5 class="containerh5">URL</h5>
                            <input id='text' type="text" style="width: 100%">
                            <button type="button" class="buttons" style="margin-top: 1%;" onclick="generateQR(document.getElementById('text').value)">Generate</button>
                            <button type="button" class="buttons" style="margin-top: 1%; background-color: red; border: 1px solid red;" onclick="downloadCanvas()">Save QR</button>
                        </div>
                        <div class="col mt-2">
                            <h5 class="containerh5">Size</h5>
                            <div class="row">
                                <div class="col col-mt-2">
                                    <label for="height" style="width: 60%">Height: </label>
                                    <input type="number" id="height" value="256" style="width: 60%">
                                </div>
                                <div class="col col-mt-2">
                                    <label for="width" style="width: 60%">Width: </label>
                                    <input type="number" id="width" value="256" style="width: 60%">
                                </div>
                            </div>
                        </div>
                        <div class="col mt-2">
                            <h5 class="containerh5">Colour</h5>
                            <div class="d-flex justify-content-evenly">
                                <div>
                                    <label for="patterncolour" style="width: 60%">Pattern Colour</label>
                                    <br>
                                    <input type="color" id="patterncolor" class="colourPicker">
                                </div>
                                <div>
                                    <label for="colour" style="width: 60%">Background Colour</label>
                                    <br>
                                    <input type="color" id="backgroundcolor" class="colourPicker" value="#ffffff">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
